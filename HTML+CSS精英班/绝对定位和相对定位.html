<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		1.absolute---绝对定位
			1.脱离原来位置进性定位
			2.相对于最近有定位的父级进行定位，如果没有，那么相对于文档进行定位。
		
		2.relative---相对定位
			1.保留原来位置进行定位
			2.相对于自己原来位置进行定位
			
			（如果想让子元素跟随父元素一起定位移动，子元素必须为absolute，父元素最好是relative，这样不会影响其他元素，）
			
		3.fixed---固定定位
			1.相对于浏览器窗口进行固定定位
			
	</body>
</html>
