<!DOCTYPE html>
<html>
<head>
	<title>promise</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<input type="button" id="input" value='button'>
	<div id="div"></div>

	<script type="text/javascript">
		let index = 1;
		input.onclick = () => {
			index ++;
			new Promise((success, fail) => {
				index%2 == 0 ? success() : fail();
			}).then(()=>{
				div.style.display = 'none';
			},()=>{
				div.style.display = 'block';
			});
		}
	</script>
</body>
</html>
