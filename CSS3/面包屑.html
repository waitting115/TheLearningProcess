<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul.brandcrumb{
			padding:8px 16px;
			list-style:none;
			background-color:#eee;
		}
		ul.brandcrumb li{
			display:inline;
		}
		ul.brandcrumb li+li:before{/*li+li表示和当前li同级的所有li标签,但不包括第一个li*/
			padding:8px;
			color:black;
			content:"/";
		}
		ul.brandcrumb li a{
			color:green;
		}
	</style>
</head>
<body>
	<h2>面包屑导航</h2>
		<ul class="brandcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#">前端</a></li>
			<li><a href="#">HTML教程</a></li>
			<li>HTML段落</li>
		</ul>
</body>
</html>
