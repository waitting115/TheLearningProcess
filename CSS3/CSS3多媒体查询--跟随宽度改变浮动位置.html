<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#leftSiderBar{
			width:auto;
			float:none;
		}
		#menulist li{
			list-style:none;
			margin:8px;
			width:90%;
			height:40px;
			line-height: 40px;
			border-radius:8px;
			text-align:center;
			font-size:20px;
			background-color:#0f0;
		}
		#right-font{
			/*border:1px solid #ccc;*/
			display:inline;
			margin:10px;
		}
		@media screen and (min-width:650px){/*不能有分号奥*/
			#leftSiderBar{
				width:400px;
				float:left;
			}
		}
	</style>
</head>
<body>
	<div id="leftSiderBar">
		<ul id="menulist">
			<li>Menu-List</li>
			<li>Menu-List</li>
			<li>Menu-List</li>
			<li>Menu-List</li>
			<li>Menu-List</li>
		</ul>
	</div>
	<div id="right-font">
		<h1>重置浏览器查看效果</h1>
		<p>在屏幕可视窗口尺寸大于 480 像素时将菜单浮动到页面左侧。</p>
	</div>
</body>
</html>
