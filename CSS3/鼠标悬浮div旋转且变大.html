<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div{
			width:100px;
			height:100px;
			margin:100px;
			background:purple;
			transition:width 2s,height 2s,transform 2s,background 2s;
		}
		div:hover{
			width:200px;
			height:200px;
			background:rgb(0,204,255);
			transform:rotate(180deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
